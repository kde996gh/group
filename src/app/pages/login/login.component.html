<div class="centering">
    <mat-card class="log-card">
      <form [formGroup]="form" (ngSubmit)="login()" >
        <h2 class="centering">Login</h2>
        <p class="centering"> Admins only</p>
        <mat-card id="alertCard" class="alert" *ngIf="alertMessage">
          {{alertMessage}}
        </mat-card>
        <mat-form-field class="max-width" >
          <mat-label>E-mail</mat-label>
          <input type="email" name="email" matInput placeholder="email@example.com" formControlName="email">
        </mat-form-field>
        <br>    
        <mat-form-field class="max-width">
          <mat-label>Password</mat-label>
          <input type="password" name="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <br>
        <div class="centering">
        <button type="submit" mat-raised-button color="primary" class="max-width"
          [disabled]="form.invalid">Login</button>
          </div>
      </form>
    </mat-card>
  </div>
