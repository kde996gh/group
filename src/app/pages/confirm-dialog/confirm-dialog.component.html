<mat-dialog-content class="confirmDialog">
  <p>Are you sure want to delete?</p>
</mat-dialog-content>
<mat-dialog-actions class="confirmDialog">
  <button
    mat-raised-button
    color="primary"
    (click)="onConfirmClick()"
    tabindex="1"
  >
    Yes
  </button>
  <button mat-raised-button mat-dialog-close tabindex="-1">No</button>
</mat-dialog-actions>
